{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 shadow rounded">
  <h2 class="text-2xl font-bold mb-4">üì§ Upload Article</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
  <ul class="text-red-600 mb-4">
    {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}
    {{ form.as_p }}

    <label for="id_file" class="block text-sm font-medium">Upload Files</label>
    <input type="file" name="file" id="id_file" multiple required class="border p-2 w-full rounded">

    <!-- ‚úÖ Move this button inside -->
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Upload
    </button>
  </form>

  <a href="{% url 'article:article_list' %}" class="text-blue-600 mt-4 inline-block">‚Üê Back to Article List</a>
</div>
{% endblock %}
