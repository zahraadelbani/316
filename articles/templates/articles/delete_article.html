

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white shadow rounded text-center">
    <h2 class="text-xl font-bold mb-4">🗑️ Delete Article</h2>
    <p>Are you sure you want to delete "<strong>{{ article.title }}</strong>"?</p>

    <form method="post" class="mt-6">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
      <a href="{% url 'article:article_list' %}" class="ml-4 text-blue-600">Cancel</a>
    </form>
  </div>
{% endblock %}
