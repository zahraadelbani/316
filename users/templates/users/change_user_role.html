{% extends "base.html" %}
{% block title %}Change User Role{% endblock %}

{% block content %}
{% load static %}

<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl mx-auto">
    <div class="bg-white/90 backdrop-blur-sm border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800/90 dark:border-gray-700 p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Change Role for {{ user.name|default:user.email }}</h1>
      </div>

      <form method="post">
        {% csrf_token %}
        
        <div class="mb-6">
          <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select New Role:</label>
          <select name="role" id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            {% for key, label in user.ROLE_CHOICES %}
              <option value="{{ key }}" {% if user.role == key %}selected{% endif %}>
                {{ label }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="flex items-center justify-between">
          <a href="{% url 'users:list_users' %}" class="text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center border border-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600">
            ‚Üê Back
          </a>
          <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Update Role
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
