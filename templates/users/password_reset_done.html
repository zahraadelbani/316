{% load tailwind_tags %}
{% load static %}
{% block content %}
{% tailwind_css %}
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('{% static 'images/background (2).png' %}');">
  <div class="max-w-md w-full mx-4 p-4 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800/90 dark:border-gray-700">
    <div class="space-y-4">
      <h5 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Email Sent</h5>
      <p class="text-gray-600 dark:text-gray-300 text-center">We've emailed you instructions to reset your password.</p>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300 text-center">
        Remember your password? <a href="{% url 'users:login' %}" class="text-blue-700 hover:underline dark:text-blue-500">Login here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
