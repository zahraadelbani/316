{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded">
  <h2 class="text-xl font-bold mb-4">Reset your password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }} {{ form.email }}
    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Send reset link</button>
  </form>
</div>
{% endblock %}
