{% load tailwind_tags %}
{% load static %}
{% block content %}
{% tailwind_css %}
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('{% static 'images/background (2).png' %}');">
  <div class="max-w-md w-full mx-4 p-4 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800/90 dark:border-gray-700">
    <div class="space-y-4">
      <h5 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Password Reset Complete</h5>
      <p class="text-gray-600 dark:text-gray-300 text-center">Your password has been successfully reset. You can now log in with your new password.</p>
      <a href="{% url 'users:login' %}" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 block">Login to your account</a>
    </div>
  </div>
</div>
{% endblock %}
