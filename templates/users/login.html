{% load tailwind_tags %}
{% tailwind_css %}
{% load static %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-purple-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        {% if form.non_field_errors %}
        <div class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Error</h3>
              <div class="mt-2 text-sm text-red-700">
                {{ form.non_field_errors }}
              </div>
            </div>
          </div>
        </div>
        {% endif %}

        <div>
          <label for="{{ form.username.id_for_label }}" class="block text-sm/6 font-medium text-purple-900">Username</label>
          <div class="mt-2">
            <input id="{{ form.username.id_for_label }}" 
                   name="{{ form.username.html_name }}" 
                   type="text" 
                   required 
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 sm:text-sm/6"
                   placeholder="Enter your username">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="{{ form.password.id_for_label }}" class="block text-sm/6 font-medium text-purple-900">Password</label>
            <div class="text-sm">
              <a href="{% url 'users:password_reset' %}" class="font-semibold text-purple-600 hover:text-purple-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="{{ form.password.id_for_label }}" 
                   name="{{ form.password.html_name }}" 
                   type="password" 
                   required 
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-purple-600 sm:text-sm/6"
                   placeholder="Enter your password">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-purple-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">Sign in</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Not a member?
        <a href="{% url 'users:register' %}" class="font-semibold text-purple-600 hover:text-purple-500">Create an account</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
