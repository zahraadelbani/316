{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded">
  <h2 class="text-xl font-bold mb-4">Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Reset Password</button>
  </form>
</div>
{% endblock %}
