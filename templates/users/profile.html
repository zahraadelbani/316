{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4">Your Profile</h2>
    <div class="flex items-center space-x-4">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" class="w-24 h-24 rounded-full object-cover" alt="Profile Picture">
        {% else %}
            <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-white text-xl">No Pic</div>
        {% endif %}
        <div>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.get_role_display }}</p>
        </div>
    </div>
</div>
{% endblock %}
