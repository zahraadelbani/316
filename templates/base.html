<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Research Article Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="flex justify-between items-center p-4 bg-white shadow">
  <div>
    <a href="/" class="text-xl font-bold">ðŸ“š Article Manager</a>
  </div>

  <div class="flex items-center space-x-4">
    {% if user.is_authenticated %}
      <span>Welcome, {{ user.name }}!</span>

      {% if user.is_superuser %}
        <a href="{% url 'users:list_users' %}" class="text-blue-600 hover:underline">User List</a>
      {% else %}
        <a href="{% url 'article:article_list' %}" class="text-blue-600 hover:underline">Articles</a>
      {% endif %}

      <a href="{% url 'users:profile' %}" class="text-blue-600 hover:underline">Profile</a>
      <a href="{% url 'users:logout' %}" class="text-red-600 hover:underline">Logout</a>
    {% else %}
      <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">Login</a>
      <a href="{% url 'users:register' %}" class="text-green-600 hover:underline">Register</a>
    {% endif %}
  </div>
</nav>

<main class="container mx-auto px-4">
    {% block content %}{% endblock %}
</main>

</body>
</html>
